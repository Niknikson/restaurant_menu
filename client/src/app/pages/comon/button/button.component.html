<button 
type="buttonType" 
class="button {{style}}" 
(click)="onClick($event)" 
[disabled]="isDisabled" 
[ngStyle]="{
        loading: loading,
        disabled: isDisabled,
        active: isActivated
      }">
  <div *ngIf="loading">Loading...</div>
  <div *ngIf="!loading"><ng-content></ng-content></div>
  
</button>
