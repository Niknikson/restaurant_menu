<div class="form">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="fields">
      <div class="input">
        <app-input id="name" [label]="'Name'" formControlName="name"></app-input>
      </div>
      <div class="checkbox">
        <app-checkbox [label]="'available'" formControlName="available"></app-checkbox>
      </div>
    </div>
    <div class="button">
      <app-button 
      [style]="'success'" 
      [buttonSubmit]="true"
      [isDisabled]="disabled"
      [loading]="loading"
      >
        Save
      </app-button>
      <app-button (buttonClick)="cancel($event)">
        Cancel
      </app-button>
    </div>
    <div>form.valid= {{ form.valid }}</div>
    <div>form.invalid = {{ form.invalid }}</div>
    <div>form.status = {{ form.status }}</div>
    <div>form.disabled = {{ form.disabled }}</div>
    <div *ngIf="form.controls.name.errors?.required"
        class="error">  Name is required </div>
    <!-- <div *ngIf=" submitted && form.controls.name.errors?.minLength" class="error">
       Name must be more then 3 </div> -->
  </form>
  <div  class="response" *ngIf="responseMsg"> {{responseMsg}} </div>
</div>
