<div *ngIf="roleUser == ''">
    <div *ngIf="category.available">
        <div class="nav__category" (click)="routMenuClick(category.id)">
            {{ category.name }}
        </div>
    </div>
</div>
<div *ngIf="roleAdmin == 'admin'">
    <div class="nav__category" 
    [routerLink]="['/admin/', category.id]" 
    (click)="routMenuClick(category.id)">
        {{ category.name }}
    </div>
</div>
